<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Petrostar Sdn. Bhd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .text-petro-red { color: #E31E24; } .bg-petro-red { background-color: #E31E24; } </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <img src="logo.png" alt="Petrostar Logo" class="h-12">
            <div class="space-x-8 font-semibold">
                <a href="index.html" class="hover:text-petro-red transition">Home</a>
                <a href="services.html" class="hover:text-petro-red transition">Services</a>
                <a href="contact.html" class="text-petro-red border-b-2 border-petro-red">Contact Us</a>
            </div>
        </div>
    </nav>

    <section class="py-20">
        <div class="container mx-auto px-6 max-w-4xl bg-white shadow-xl rounded-2xl overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 bg-petro-red text-white p-12">
                <h2 class="text-3xl font-bold mb-6">Get In Touch</h2>
                <p class="mb-8 opacity-90">Reach out to us for enquiries regarding our consultancy or facility management services.</p>
                
                <div class="space-y-4">
                    <p><strong>Email:</strong><br>info@petrostar.com.my</p>
                    <p><strong>Location:</strong><br>Selangor, Malaysia</p>
                </div>
            </div>
            <div class="md:w-1/2 p-12">
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold mb-2">Name</label>
                        <input type="text" class="w-full border p-3 rounded shadow-sm focus:outline-petro-red" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" class="w-full border p-3 rounded shadow-sm focus:outline-petro-red" placeholder="Email Address">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2">Message</label>
                        <textarea class="w-full border p-3 rounded shadow-sm focus:outline-petro-red" rows="4"></textarea>
                    </div>
                    <button class="bg-petro-red text-white px-6 py-3 rounded font-bold w-full hover:bg-red-700">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-10 mt-10">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2026 Petrostar Sdn. Bhd. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
